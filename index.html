<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  table {
    border-collapse: collapse;
    width: 90%;
    max-width: 1300px;
    background-color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  }

  th, td {
    border: 1px solid #dddddd;
    border-spacing: 1px;
    text-align: center;
    padding: 20px 5px;
  }

  th {
    background-color: #f2f2f2;
  }

  .dboaa {
    background-color: #5cffb3; /* Azul Bebê */
  }

  .suave {
    background-color: #00ced1; /* Verde Turquesa */
  }

  .presta-atencao {
    background-color: #ffff99; /* Amarelo Claro */
  }

  .critico {
    background-color: #ff6347; /* Vermelho */
  }

  .recuperacao {
    background-color: #800000; /* Bordô */
    color: white;
  }

  .nao-cobre {
    background-color: #ffc0cb; /* Rosa Claro */
  }

  .cobre {
    background-color: #98fb98; /* Verde Claro */
  }

  .sobra {
    background-color: #afeeee; /* Azul Ciano */
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Matéria</th>
    <th>Nota que Falta</th>
    <th>Estado</th>
    <th>Cobre/Não Cobre/Sobra</th>
    <th>Quanto</th>
  </tr>
  <tr>
    <td>Bio</td>
    <td>0.9</td>
    <td class="dboaa">dboaa</td>
    <td class="cobre">COBRE</td>
    <td>—</td>
  </tr>
  <tr>
    <td>Fis</td>
    <td>2</td>
    <td class="suave">suave</td>
    <td class="cobre">COBRE</td>
    <td>—</td>
  </tr>
  <tr>
    <td>Geo</td>
    <td>2.9</td>
    <td class="presta-atencao">presta atenção</td>
    <td class="nao-cobre">NÃO COBRE</td>
    <td>1.1</td>
  </tr>
  <tr>
    <td>Hist</td>
    <td>2.9</td>
    <td class="critico">CRÍTICO</td>
    <td class="nao-cobre">NÃO COBRE</td>
    <td>1.9</td>
  </tr>
  <tr>
    <td>Lp</td>
    <td>3.8</td>
    <td class="recuperacao">RECUPERAÇÃO</td>
    <td class="nao-cobre">NÃO COBRE</td>
    <td>3.8</td>
  </tr>
  <tr>
    <td>Lit</td>
    <td>2.1</td>
    <td class="suave">suave</td>
    <td class="nao-cobre">NÃO COBRE</td>
    <td>2.1</td>
  </tr>
  <tr>
    <td>Mat</td>
    <td>3</td>
    <td class="critico">CRÍTICO</td>
    <td class="nao-cobre">NÃO COBRE</td>
    <td>1.4</td>
  </tr>
  <tr>
    <td>Quimica</td>
    <td>0.9</td>
    <td class="dboaa">dboaa</td>
    <td class="sobra">SOBRA</td>
    <td>1.9</td>
  </tr>
</table>

</body>
</html>
